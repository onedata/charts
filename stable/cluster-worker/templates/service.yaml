apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}"
    release: "{{ template "releaseName" . }}"
    heritage: "{{ .Release.Service }}"
    component: "cluster-worker"
  annotations:
    version: "{{ .Chart.Version }}"
spec:
  type: "{{ .Values.serviceType }}"
  clusterIP: None
  ports:
    - name: dns
      port: 53
    - name: http
      port: 80
    - name: https
      port: 443
    - name: rtransfer-data-1
      port: 6665
    - name: onepanel
      port: 9443
  {{- range untilStep 9100 9139 1 }}
    - name: erl-{{ . }}
      port: {{ . }}
  {{- end }}
  selector:
    app: {{ template "fullname" . }}
